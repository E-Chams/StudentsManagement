<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br>
    <h2>Professor Modification</h2>
    <br>
    <form action="/updateProfessor" method="Post">

        <input type="hidden" name="professorId" th:value="${professor.getId()}">


        <div class="form-group">
            <label>Professor's first name</label>
            <input type="text" class="form-control" name="fname" th:value="${professor.getFname()}">
        </div>

        <div class="form-group">
            <label>Student's last name</label>
            <input type="text" class="form-control"  name="lname" th:value="${professor.getLname()}">
        </div>

        <!-- Display courses -->
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" class="form-control"  name="course" th:value="${professor.getCourse().getName()}">
            <input type="hidden" name="courseId" th:value="${professor.getCourse().getId()}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</form>



</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
