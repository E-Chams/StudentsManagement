<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">

<head>
    <title>Update Professor</title>
</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">
    <section layout:fragment="content">


    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <h5 th:text="'Welcome back ! '+${username}"></h5>
            <div class="user">
                <img th:src="'data:image/jpeg;base64,' + ${userImg}" alt="UserImage">
            </div>
        </div>



        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Professor Modification</h2>
                </div>
                <form action="/updateProfessor" method="Post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="professorId" th:value="${professor.getId()}">

                    <div class="form-group">
                        <label class="col-form-label">Image <span class="text-danger">*</span></label>
                        <input class="form-control" type="file" name="file" id="customFile" for="customFile"/>
                    </div>
                    <div class="form-group">
                        <label>Professor's first name</label>
                        <input type="text" class="form-control" name="fname" th:value="${professor.getFname()}">
                    </div>

                    <div class="form-group">
                        <label>Professor's last name</label>
                        <input type="text" class="form-control" name="lname" th:value="${professor.getLname()}">
                    </div>
                    <!-- Display courses -->
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" name="course" th:value="${professor.getCourse().getName()}">
                        <input type="hidden" name="courseId" th:value="${professor.getCourse().getId()}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>

</body>

</html>
