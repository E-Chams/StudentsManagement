<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">
<head>
    <title>Add New Course</title>
</head>

<body class="add-course">
<section layout:fragment="content">
    <div class="container" >
    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <h5 th:text="'Welcome back ! '+${username}"></h5>
            <div class="user">
                <img th:src="'data:image/jpeg;base64,' + ${userImg}" alt="UserImage">
            </div>
        </div>

        <div class="details full-width-div">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Add New Course</h2>
                </div>
                <form action="/addCourse" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label>Course Name:</label>
                        <input type="text" class="form-control" name="courseName" required>
                    </div>
                    <div class="form-group">
                        <label>Course Date:</label>
                        <input type="text" class="form-control" name="courseDate" required>
                    </div>
                    <div class="form-group">
                        <label>Course Start hour:</label>
                        <input type="text" class="form-control" name="courseStart" required>
                    </div>
                    <div class="form-group">
                        <label>Course End hour:</label>
                        <input type="text" class="form-control" name="courseEnd" required>
                    </div>
                    <div class="form-group">
                        <label>Course's Professor first name:</label>
                        <input type="text" class="form-control" name="courseProfessorf" required>
                    </div>
                    <div class="form-group">
                        <label>Course's Professor last name:</label>
                        <input type="text" class="form-control" name="courseProfessorl" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
