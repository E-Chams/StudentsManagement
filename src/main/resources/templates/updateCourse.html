<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="Home">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                    <span class="title">Brand Name</span>
                </a>
            </li>

            <li>
                <a href="Home">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="getStudentsList">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Students</span>
                </a>
            </li>

            <li>
                <a href="getProfessorsList">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Professors</span>
                </a>
            </li>

            <li>
                <a href="getCoursesList">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                    <span class="title">Courses</span>
                </a>
            </li>

            <li>
                <a href="settings">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <h5 th:text="'Welcome back ! '+${username}"></h5>
            <div class="user">
                <img th:src="'data:image/jpeg;base64,' + ${userImg}" alt="UserImage">
            </div>
        </div>



        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Professor Modification</h2>
                </div>
                <form action="/updateProfessor" method="Post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="professorId" th:value="${course.getId()}">

                    <div class="form-group">
                        <label>Course name</label>
                        <input type="text" class="form-control" name="fname" th:value="${course.getName()}">
                    </div>
                    <!-- Display courses -->
                    <div class="form-group">
                        <label>Course Date</label>
                        <input type="text" class="form-control"  name="date" th:each="date:${course.getClassSessions()}" th:value="${date.getDate()}">
                        <input type="hidden" name="classSessionId" th:each="date:${course.getClassSessions()}" th:value="${date.getId()}">
                    </div>

                    <div class="form-group">
                        <label>Course Start hour</label>
                        <input type="text" class="form-control"  name="datestart" th:each="date:${course.getClassSessions()}" th:value="${date.getStart()}">
                    </div>
                    <div class="form-group">
                        <label>Course End hour</label>
                        <input type="text" class="form-control"  name="dateend" th:each="date:${course.getClassSessions()}" th:value="${date.getEnd()}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


    </div>
</div>

<!-- =========== Scripts =========  -->
<script src="/js/main.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
