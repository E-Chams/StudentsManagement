<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br>
    <h2>Course Modification</h2>
    <br>
    <form action="/updateCourse" method="Post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="courseId" th:value="${course.getId()}">

        <div class="form-group">
            <label>Course Name</label>
            <input type="text" class="form-control" name="courseName" th:value="${course.getName()}">
        </div>

        <div class="form-group">
            <label>Course Date</label>
            <input type="text" class="form-control"  name="date" th:each="date:${course.getClassSessions()}" th:value="${date.getDate()}">
            <input type="hidden" name="classSessionId" th:each="date:${course.getClassSessions()}" th:value="${date.getId()}">
        </div>

        <div class="form-group">
            <label>Course Start hour</label>
            <input type="text" class="form-control"  name="datestart" th:each="date:${course.getClassSessions()}" th:value="${date.getStart()}">
        </div>
        <div class="form-group">
            <label>Course End hour</label>
            <input type="text" class="form-control"  name="dateend" th:each="date:${course.getClassSessions()}" th:value="${date.getEnd()}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</form>



</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
