<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">

<head>
    <title>Update Course</title>
</head>

<body>
<section layout:fragment="content">
<div class="container">


    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <h5 th:text="'Welcome back ! '+${username}"></h5>
            <div class="user">
                <img th:src="'data:image/jpeg;base64,' + ${userImg}" alt="UserImage">
            </div>
        </div>



        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Professor Modification</h2>
                </div>
                <form action="/updateProfessor" method="Post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="professorId" th:value="${course.getId()}">

                    <div class="form-group">
                        <label>Course name</label>
                        <input type="text" class="form-control" name="fname" th:value="${course.getName()}">
                    </div>
                    <!-- Display courses -->
                    <div class="form-group">
                        <label>Course Date</label>
                        <input type="text" class="form-control"  name="date" th:each="date:${course.getClassSessions()}" th:value="${date.getDate()}">
                        <input type="hidden" name="classSessionId" th:each="date:${course.getClassSessions()}" th:value="${date.getId()}">
                    </div>

                    <div class="form-group">
                        <label>Course Start hour</label>
                        <input type="text" class="form-control"  name="datestart" th:each="date:${course.getClassSessions()}" th:value="${date.getStart()}">
                    </div>
                    <div class="form-group">
                        <label>Course End hour</label>
                        <input type="text" class="form-control"  name="dateend" th:each="date:${course.getClassSessions()}" th:value="${date.getEnd()}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

     </div>

    </div>
</section>
</body>
</html>
