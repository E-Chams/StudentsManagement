<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Additional CSS for select element styling */
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        option:hover {
            background-color: #007bff; /* Blue color on hover */
            color: white;
        }

        option:checked {
            background-color: #007bff; /* Blue color for selected options */
            color: white;
        }
    </style>
</head>

<body class="add-student">
<div class="p-3 mb-2 bg-success text-white" th:if="${param.success}">Student added with success</div>
<!-- =============== Navigation ================ -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="Home">
                    <span class="icon">
                        <ion-icon name="logo-apple"></ion-icon>
                    </span>
                    <span class="title">School Management System</span>
                </a>
            </li>

            <li>
                <a href="Home">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="getStudentsList">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Students</span>
                </a>
            </li>

            <li>
                <a href="getProfessorsList">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Professors</span>
                </a>
            </li>

            <li>
                <a href="getCoursesList">
                    <span class="icon">
                        <ion-icon name="list-outline"></ion-icon>
                    </span>
                    <span class="title">Courses</span>
                </a>
            </li>

            <li>
                <a href="settings">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <h5 th:text="'Welcome back ! '+${username}"></h5>
            <div class="user">
                <img th:src="'data:image/jpeg;base64,' + ${userImg}" alt="UserImage">
            </div>
        </div>

        <div class="details full-width-div">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Add New Student</h2>
                </div>
                <form action="/addStudent" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label class="col-form-label">Image <span class="text-danger">*</span></label>
                        <input class="form-control" type="file" name="file" id="customFile" for="customFile"/>
                    </div>
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label>Select Courses:</label>
                        <select multiple class="form-control" name="courses" required>
                            <option th:each="course : ${courses}" th:value="${course.getId()}" th:text="${course.getName()}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- =========== Scripts =========  -->
<script src="/js/main.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
