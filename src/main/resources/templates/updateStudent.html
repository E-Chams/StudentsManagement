<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="Home">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                    <span class="title">Brand Name</span>
                </a>
            </li>

            <li>
                <a href="Home">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="getStudentsList">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Students</span>
                </a>
            </li>

            <li>
                <a href="getProfessorsList">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Professors</span>
                </a>
            </li>

            <li>
                <a href="getCoursesList">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                    <span class="title">Courses</span>
                </a>
            </li>

            <li>
                <a href="settings">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <h5 th:text="'Welcome back ! '+${username}"></h5>
            <div class="user">
                <img th:src="'data:image/jpeg;base64,' + ${userImg}" alt="UserImage">
            </div>
        </div>



        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Student Modification</h2>
                </div>
                <form action="/updateStudent" method="Post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="studentId" th:value="${student.id}">
                    <div class="form-group">
                        <label class="col-form-label">Image <span class="text-danger">*</span></label>
                        <input class="form-control" type="file" name="file" id="customFile" for="customFile"/>
                    </div>
                    <div class="form-group">
                        <label>Student's first name</label>
                        <input type="text" class="form-control" name="fname" th:value="${student.fname}">
                    </div>

                    <div class="form-group">
                        <label>Student's last name</label>
                        <input type="text" class="form-control" name="lname" th:value="${student.lname}">
                    </div>

                    <!-- Display courses -->
                    <div class="form-group">
                        <label>Courses:</label>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="course : ${student.getClassSessions()}">
                                <span th:text="${course.getCourse().getName()}"></span>
                                <a th:href="@{'/deleteCourse/'+${student.getId()}+'/'+${course.getCourse().getId()}}" onclick="return confirm('Are you sure !! ')" type="button"
                                   class="btn btn-danger btn-sm float-right">Delete</a>
                            </li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


    </div>
</div>

<!-- =========== Scripts =========  -->
<script src="/js/main.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
